<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<!-- <link rel="icon" href="img/" type="image/x-icon"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__logo">
					<img src="./assets/image/Header/Logo.png" alt="Logotype">
				</div>
				<div class="header__menu menu">
					<div class="burger__list">
						<a href=""><span class="menu__link" id="Shop">Shop</span></a>
						<a href=""><span class="menu__link">Men</span></a>
						<a href=""><span class="menu__link">Women</span></a>
						<a href=""><span class="menu__link">Combos</span></a>
						<a href=""><span class="menu__link">Joggers</span></a>
						<a href="" class="header-icon burger-min-icon search-panel-min"></a>
						<a href="" class="header-icon burger-min-icon wishlist"></a>
						<a href="" class="header-icon burger-min-icon account__log"></a>
					</div>
					<nav class="menu__body">
						<ul class="menu__list">
							<li><a href="" class="menu__link" id="Shop">Shop</a></li>
							<li><a href="" class="menu__link">Men</a></li>
							<li><a href="" class="menu__link">Women</a></li>
							<li><a href="" class="menu__link">Combos</a></li>
							<li><a href="" class="menu__link">Joggers</a></li>
						</ul>
					</nav>
				</div>
				<input class="search-panel" placeholder="Search" type="search">
				<div class="icon-soft">
					<a href="" class="header-icon search-panel-min"></a>
					<a href="" class="header-icon wishlist"></a>
					<a href="" class="header-icon account__log"></a>
					<a href="" class="header-icon bracket"></a>
					<div class="header-icon menu__icon"></div>
				</div>
			</div>
		</header>
		<main class="main">
			<section class="hero">
				<div class="swiper">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<img class="swiper-hero-image" src="./assets/image/Shop/Hero.jpeg" alt="Slide1" style="width: 100%;
								height: 816px;">
							<div class="hero__content">
								<div class="hero__block-text block-text">
									<div class="subtitle-text">T-shirt / Tops</div>
									<h1 class="block-text__title">Summer Value Pack</h1>
									<div class="block-text__text">cool / colorful / comfy</div>
									<button class="hero__btn btn">Shop Now</button>
								</div>
							</div>
						</div>
						<div class="swiper-slide">
							<img class="swiper-hero-image" src="./assets/image/Shop/Hero2.jpg" alt="Slide1" style="width: 100%;
								height: 816px;">
						</div>
					</div>
					<div class="swiper-pagination"></div>

					<div class="swiper-button-prev"></div>
					<div class="swiper-button-next"></div>
				</div>
			</section>
		</main>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
	<script src="./js/script.js"></script>
</body>

</html>
